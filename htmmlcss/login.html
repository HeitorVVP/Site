html {

body {
  margin: 0;
  font-family: "Merriweather", serif;
  background-color: #f5f5f5;
  height: 100%;
}

header {
display: flex;
justify-content: space-between; /* um item vai pra esquerda, o outro pra direita */
align-items: center; /* centraliza verticalmente */
background-color: #e3e3e3; 
color: white;
padding: 15px 60px;

}

/* Nome da empresa (logo) */
.logo {
font-size: 35px;
font-weight: bold;
color: black;

}

/* Lista de links */
.nav-links {
list-style: none;
display: flex;
gap: 30px; /* espaço entre os links */
margin: 0;
padding: 0;

}

/* Estilo dos links */
.nav-links a {
text-decoration: none;
color: black;
font-weight: 500;
padding: 8px 40px;
border-radius: 20px;
transition: all 0.3s ease;

}

/* Quando o mouse passa por cima */
.nav-links a:hover{
color: white;
background-color: #800080;
opacity: 0.5;

}

.person-circle{
color: black;

}


.container{
	background: white;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
	width: 300px;
    
}

h2{
	text-align: center;
	color: #333;
}

button{
	width: 100%;
	padding: 10px;
	background: purple;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	margin-bottom: 15px;
}

button:hover{
    transition: all 0.3s ease;
	background: yellow;
    color: black;
}

input{
	width: 92%;
	padding: 10px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
}

hr{
	margin: 30px 0;
}



#RodaPé {

width: 100%;
padding: 20px 0;
margin-top: 230px;

}

#RodaPé a {
color: white;
margin: 0 5px;

}

		<button onclick="cadastrar()">Cadastrar</button>

		<hr>

		<h2>Login</h2>
		<input type="text" placeholder="E-mail" id="loginUsuario">
		<input type="password" placeholder="senha" id="loginSenha">

		<button onclick="logar()">Entrar</button>
	</div>


	<script src="formulario.js"> 
    function cadastrar() {
	var usuario = document.getElementById('novoUsuario').value 
	//vai pegar o valor q foi digitado no input
	var senha = document.getElementById('novaSenha').value

	if (usuario == "" || senha == "") {
		alert('Digite em todos os campos ')
		return
	}

//setItem = salvar os dados no local storage
//localStorage é onde as informações são armazenadas
//"chave", valor

localStorage.setItem("e-mailCadastrado", usuario) 
localStorage.setItem("senhaCadastrada", senha)

alert('Usuário cadastrado com sucesso!')

}


function logar() {
	var usuario = document.getElementById("loginUsuario").value
	var senha = document.getElementById("loginSenha").value

	var usuarioSalvo = localStorage.getItem("e-mailCadastrado")
	//getItem recupera os dados salvos
	var senhaSalva = localStorage.getItem("senhaCadastrada")

	if (usuario == usuarioSalvo && senha == senhaSalva){
		alert("Login efetuado com sucesso!")
		location.href="projeto_1.html"
	}
	else{
		alert("Login ou senha inválidos!")
	}
}
